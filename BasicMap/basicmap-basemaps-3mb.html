<!DOCTYPE html>
<html>
<!--container for meta data-->
<head>
	<title>Map Example</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- adds the leaflet styles -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- adds leaflet's JavaScript library -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<style type="text/css">
	#map { 
		height: 500px; 
	}
	</style>

</head>
<!-- body contains the text, links, images, ect that will be displayed--> 
<body>
 <div id="map"></div>

<!-- JavaScript goes between script tags -->
<script type="text/javascript">

//sets the maps lat lng and zoom
var map = L.map('map').setView([43.07, -89.4], 14);

// add an OpenStreetMap tile layer
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'katiekowalsky.236692c1',
    accessToken: 'pk.eyJ1Ijoia2F0aWVrb3dhbHNreSIsImEiOiJHR2hfdlBNIn0.GUMLsSnT-SYx4ew7b77kqw'
}).addTo(map);


 </script>
</body>
</html>
