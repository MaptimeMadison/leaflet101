<!DOCTYPE html>
<html>
<!--container for meta data-->
<head>
	<title>Map Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- adds the leaflet styles -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- adds leaflet's JavaScript library -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<!-- adds stamen layers http://maps.stamen.com -->
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>


	<style type="text/css">
	#map { 
		height: 500px; 
	}
	.leaflet-popup-content{
		font-size: 1.5em;
		color: orange;
	}
	</style>

</head>
<!-- body contains the text, links, images, ect that will be displayed--> 
<body>
 <div id="map"></div>

<!-- JavaScript goes between script tags -->
<script type="text/javascript">

//sets the maps lat lng and zoom

// add an OpenStreetMap tile layer
var layer = new L.StamenTileLayer("toner");
var map = new L.Map("map", {
    center: new L.LatLng(43.073, -89.389),
    zoom: 16,
});

map.addLayer(layer);

// add a marker  
// http://leafletjs.com/reference.html#marker
L.marker([43.073396, -89.387614]).addTo(map)
  .bindPopup('Maptime!!!!')
  .openPopup();
 </script>
</body>
</html>
